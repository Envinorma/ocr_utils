name: Test and Lint

on: pull_request

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Install tesseract
      run: sudo apt-get install -y tesseract-ocr tesseract-ocr-fra
    - name: Print tesseract version
      run: echo $(tesseract --version)
    - name: Install poppler-utils
      run: sudo apt-get install -y poppler-utils
    - name: Test with pytest
      run: |
        pytest ocr_utils/tests/ --ignore=setup.py
    - name: Upload codecov
      uses: codecov/codecov-action@v1

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Lint with flake8
      run: |
        flake8 ocr_utils --count --verbose --show-source --statistics
    - name: Check with black
      run: |
        black --check ocr_utils
